<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-fullheight is-dark">
      <div class="hero-body">
        
          
        
        <div class="container">
          
          <div class="columns is-centered">
            <div class="column is-4-tablet is-3-desktop is-2-widescreen">
              <br>
              <br>
              <img src="logo.png" width="150" height="255">
            </div>
            <div class="column is-5-tablet is-4-desktop is-3-widescreen"> 
              <form class="box">
                <div class="field">
                  <label class="label">Usuario</label>
                  <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Usuario" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="label">Contraseña</label>
                  <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="Contraseña" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                  </label>
                </div>
                <div class="field">
                  <button class="button is-primary is-fullwidth">
                    Login
                  </button>
                </div>
              </form>
            </div>
            <div class="column is-4-tablet is-3-desktop is-2-widescreen"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
